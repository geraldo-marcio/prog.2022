<!DOCTYPE html>
<html>

<head>
    <title>CSS Inline</title>
    <meta charset="UTF-8">

    <style>
        h3 {
            background-color: aquamarine;
        }

        #titulo-principal {
            font-size: 45px;
        }

        .titulos {
            border: 1px solid royalblue;
        }
        .pets{
            border: 20px solid blanchedalmond;
        }
    </style>
</head>

<body>
    <!--id: elemento único, também é acessado por uma # -->
    <!--class: varios elementos, também pe acessada por um .-->
    <!-- Não é recomendavel utilizar o metodo inline para aplicar estilo aos seus sites-->

    <h2>Meu CSS</h2>
    <h3>Meu H3</h3>
    <div>
        <h1 id="titulo-principal" class="titulos">Preencha o formulário para acessar os sites</h1>
        <h3 id="secao-pets" class="pets">Meus pets</h3>
        <ul>
            <li class="item">Cachorro</li>
            <li class="item">Gato</li>
            <li class="item">Papagaio</li>
        </ul>
    </div>
    <div>
        <h2 class="titulos">Preencha o formulário para acessar os sites</h2>
    </div>
</body>

</html>
