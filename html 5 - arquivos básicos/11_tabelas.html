<!DOCTYPE html>
<html>

<head>
    <title>Tabelas</title>
    <meta charset="UTF-8">
</head>

<body>

    <!--Para inciarmos uma tabela abrimos uma tag table, e dentro dela usamor tr para linha, th - table head ou td - table data sÃ£o usados para coluna-->

    <table border="1px">
        <tr>
            <th> Identificador </th>
            <th> Nome </th>
            <th> Idade </th>
        </tr>
        <tr>
            <td>1</td>
            <td>Geraldo</td>
            <td>31</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Julesca</td>
            <td>47</td>
        </tr>

    </table>


</body>

</html>
