<!DOCTYPE html>
<html>

<head>
    <title>Listas</title>
    <meta charset="UTF-8">
</head>

<body>

    <!--Para inciarmos uma tabela abrimos uma tag table, e dentro dela usamor tr para linha, th - table head ou td - table data são usados para coluna-->

    <table border="1px">
        <tr>
            <th> Identificador </th>
            <th> Nome </th>
            <th> Idade </th>
        </tr>
        <tr>
            <td>1</td>
            <td>Geraldo</td>
            <td>31</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Julesca</td>
            <td>47</td>
        </tr>

        <!--Utilisamos a teg ol para criarmos uma lista ordenada,ul para lista não ordenada, e a teg li para add linha-->

        <h1>Lista ordenada</h1>

        <ol>
            <li>Banana</li>
            <li>Arroz</li>
            <li>Macarrão</li>
            <li>Carne</li>
            <li>Tempeiro</li>
        </ol>

        <h1>Lista não ordenada</h1>

        <ul>
            <li>Banana</li>
            <li>Arroz</li>
            <li>Macarrão</li>
            <li>Carne</li>
            <li>Tempeiro</li>
        </ul>

    </table>


</body>

</html>
